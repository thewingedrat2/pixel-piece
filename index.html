<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--islands-->
    <div class="pirateisland" id="pirateisland"></div>
    
    <!--bandit system-->
    <div class="bandit" id="bandit"></div>
   
    <!--character system-->
    <div class="char" id="char"></div>
    <!--collision system-->
    <div class="collisions" id="collisions">
        <div class="collision1" id="collision1"></div>
        <div class="collision2" id="collision2"></div>
        <div class="collision3" id="collision3"></div>

        <div class="collision4" id="collision4"></div>
        <div class="collision5" id="collision5"></div>
        <div class="collision6" id="collision6"></div>
        <div class="collision7" id="collision7"></div>
    </div>
    <!--health bar-->
    <div class="healthbar" id="healthbar">
        <div class="greenbar" id="greenbar"></div>
        <span class="health" id="health"></span>
    </div>

    <script src="/script.js"></script>
</body>
</html>
